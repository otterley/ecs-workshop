AWSTemplateFormatVersion: "2010-09-09"
Description: Classroom setup for ECS Workshop

Parameters:
  WorkspaceInstanceType:
    Description: Cloud9 Workspace instance type
    Type: String
    Default: t2.micro
  EnvironmentName:
    Description: Environment Name
    Type: String
    Default: ecsworkshop

Mappings:
  # Hard values for the subnet masks. These masks define
  # the range of internal IP addresses that can be assigned.
  # The VPC can have all IP's from 10.0.0.0 to 10.0.255.255
  # There are four subnets which cover the ranges:
  #
  # 10.0.0.0 - 10.0.0.255
  # 10.0.1.0 - 10.0.1.255
  # 10.0.2.0 - 10.0.2.255
  # 10.0.3.0 - 10.0.3.255
  #
  # If you need more IP addresses (perhaps you have so many
  # instances that you run out) then you can customize these
  # ranges to add more
  SubnetConfig:
    VPC:
      CIDR: "10.0.0.0/16"
    PublicOne:
      CIDR: "10.0.0.0/24"
    PublicTwo:
      CIDR: "10.0.1.0/24"
    PublicThree:
      CIDR: "10.0.2.0/24"
    PrivateOne:
      CIDR: "10.0.100.0/24"
    PrivateTwo:
      CIDR: "10.0.101.0/24"
    PrivateThree:
      CIDR: "10.0.102.0/24"

Resources:
  WorkshopUserGroup:
    Type: AWS::IAM::Group
    Properties:
      GroupName: ECSWorkshopUsers
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSCloud9User
        - arn:aws:iam::aws:policy/AmazonECS_FullAccess
        - arn:aws:iam::aws:policy/AmazonEC2FullAccess
        - arn:aws:iam::aws:policy/CloudWatchFullAccess
        - arn:aws:iam::aws:policy/CloudWatchLogsFullAccess
      Policies:
        - PolicyName: allow-session-manager
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: ssm:StartSession
                Resource: "*"
              - Effect: Allow
                Action: ssm:TerminateSession
                Resource: "arn:aws:ssm:*:*:session/${aws:username}-*"
        - PolicyName: allow-cloudformation
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Deny
                Action: "cloudformation:*"
                Resource: !Sub "arn:aws:cloudformation:*:${AWS::AccountId}:stack/*DO-NOT-DELETE*"
              - Effect: Allow
                Action: "cloudformation:*"
                Resource: "*"
        - PolicyName: allow-iam-role-manipulation
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - iam:AddRoleToInstanceProfile
                  - iam:AttachRolePolicy
                  - iam:CreateInstanceProfile
                  - iam:CreateRole
                  - iam:DetachRolePolicy
                  - iam:DeleteInstanceProfile
                  - iam:DeleteRole
                  - iam:DeleteRolePolicy
                  - iam:GetInstanceProfile
                  - iam:GetRole
                  - iam:GetRolePolicy
                  - iam:PassRole
                  - iam:PutRolePolicy
                  - iam:RemoveRoleFromInstanceProfile
                  - iam:TagRole
                  - iam:UpdateAssumeRolePolicy
                  - iam:UpdateRole
                Resource: "*"
        - PolicyName: view-logs
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:DescribeLogStreams
                  - logs:GetLogEvents
                Resource: "arn:aws:logs:*:*:log-group:ecsdemo-*:log-stream:*"
        - PolicyName: view-dns
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - route53:*
                Resource: "*"

